# This is a basic workflow to help you get started with Actions

name: Picota-infraestructure-cloud

on:
  push:
    branches: [ trunk, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  dev:
    runs-on: ubuntu-latest
    environment: picota-dev
    if: github.ref == 'refs/heads/trunk' || github.ref == 'refs/heads/develop'
    env: 
      name: dev
      aws_key_id: ${{ secrets.AWS_KEY_ID }}
      aws_access_key: ${{ secrets.AWS_KEY_SECRET }}
      aws_region: ${{ secrets.AWS_REGION }}
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_KEY_SECRET }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: picota-aws-dev-stack
          template: template.yaml
          parameter-overrides: >-
            env=dev,
            frontDomain=${{ secrets.FRONT_DOMAIN }}
  
  pdn:
    needs: dev
    if: github.ref == 'refs/heads/trunk'
    runs-on: ubuntu-latest
    environment: picota-pnd
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_KEY_SECRET }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: picota-aws-dev-stack
          template: template.yaml
          parameter-overrides: >-
            env=pdn,
            frontDomain=${{ secrets.FRONT_DOMAIN }}


